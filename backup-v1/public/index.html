    <main>
            <div style="height:300px" id="map"></div>
        <div class="box">
            <div class="form-finding">
                <div class="form-label-group">
                    <button class="btn btn-secondary btn-block" onClick="initMap();">
                        Get current location
                    </button>
                    <button class="btn btn-secondary btn-block" onClick="initMap();">
                        <i class="fas fa-spinner"></i>
                    </button>
                </div>

                <div class="text-center mb-4">
                    <div class="form-finding-img-box">
                    
                    <img id="image-display" class="mb-4 form-finding-img" src="./public/assets/img/IMG_2910.PNG" alt="" width="160" height="160" />
                    <input style="display:none" id="image" type="file" name="image" accept="image/*" onChange="readURL(this);" capture="camera">
                    <a href="javascript:document.getElementById('image').click();"><i style="font-size:40px;" class="fas fa-camera new-photo"></i></a>
                    </div>
                </div>


                <div class="form-label-group">
                    <label for="inputPassword">Comment</label>
                    <textarea class="form-control" rows="2"></textarea>
                </div>

                <div class="form-label-group">
                    <label for="inputBikeID">Bike ID (Optional)</label>
                    <input id="inputBikeID" class="form-control" placeholder="e.g 125" required="" autofocus="" />
                </div>

                <div class="form-label-group">
                    <label for="inputEmail">Email address (Optional)</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="" required="" />
                </div>

                <div class="form-label-group">
                    <label for="inputPhoneNumber">Phone number (Optional)</label>
                    <input type="number" id="inputPhoneNumber" class="form-control" required="" />
                </div>
                <div class="box-action">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Send
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
